
<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Meme Generator</title>  
   <link rel="stylesheet" href="MEMEGEN.css">  
</head>  
<body>  
   
   <div class="meme-generator">  
      <h1>Mekhi's Meme Generator</h1>  
      <H2>Just insert something funny and we'll make your meme!</H2>
      <form id="meme-form">  
        <label for="image-url">Image URL:</label>  
        <input type="text" id="image-url" name="image-url">  
        <br>  
        <label for="top-text">Top Text:</label>  
        <input type="text" id="top-text" name="top-text">  
        <br>  
        <label for="bottom-text">Bottom Text:</label>  
        <input type="text" id="bottom-text" name="bottom-text">  
        <br>  
        <button id="generate-meme">Generate Meme</button>  
      </form>  
      <div id="meme-container">  
        <img id="meme-image" src="" alt="Meme Image">  
        <div id="top-text-container"></div>  
        <div id="bottom-text-container"></div>  
        
      </div>  
   </div>  
  
   <script src="MEMEGEN.js"></script>  
</body>  
</html>
